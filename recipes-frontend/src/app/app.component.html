<h1 class="text-4xl font-bold text-center my-16">{{title}}</h1>

<div class="flex justify-center my-16">
  <input [(ngModel)]="recipe_title" (input)="onInput()" type="text" placeholder="Search a product..." class="input input-bordered w-full max-w-xs" />
</div>

<div class="flex justify-center">
  <div *ngIf="recipes.length; else noRecipes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let recipe of recipes">
      <app-recipe [recipe]="recipe"></app-recipe>
    </div>
  </div>
  <ng-template #noRecipes>
      <h2 class="text-5xl font-bold">There are not recipes with contains the title: {{recipe_title}} <i class="fa-solid fa-face-sad-tear"></i></h2>
  </ng-template>
</div>
